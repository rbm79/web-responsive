<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Responsiva</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
                <p>Descrição da Foto 1</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
                <p>Descrição da Foto 2</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Foto+3" alt="Foto 3">
                <p>Descrição da Foto 3</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Foto+4" alt="Foto 4">
                <p>Descrição da Foto 4</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Foto+5" alt="Foto 5">
                <p>Descrição da Foto 5</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Foto+6" alt="Foto 6">
                <p>Descrição da Foto 6</p>
            </div>
        </div>
        <button id="toggleViewBtn">Alternar Visualização</button>
    </main>
    <footer>
        <p>&copy; 2024 Galeria Responsiva</p>
    </footer>
    <script src="home.js"></script>
</body>
</html>
