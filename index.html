<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- A meta tag viewport é crucial para a responsividade, pois ajusta o layout para diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Simples Responsivo</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Meu Projeto Simples</h1>
    </header>
    <!-- Conteúdo principal -->
    <main>
        <p>Este é um projeto HTML, CSS e JavaScript simples e responsivo.</p>
        <!-- Botão que mudará a cor de fundo quando clicado -->
        <button id="changeColorBtn">Mudar Cor</button>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2024 Meu Projeto Simples</p>
    </footer>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
